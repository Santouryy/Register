<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/mile-stone-one/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>

    <div class="wrapper">
        <form action="">
            <h1>Create account</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Email" required>
                
            </div>
            <div class="input-box">
                <input type="password" placeholder="Phone number" required>
                
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Repeat password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            
            <div class="remember-forgot">
                <label> <input type="checkbox"> I agree to the processing of personal data</label>
                
            </div>
            <button type="submit" class="btn">Create account</button>
            <div class="register-link">
                <p>You have an account? <a href="index.html"> Login</a></p>
            </div>
        </form>
    </div>
</html>
